<!DOCTYPE html>

<html lang="en-us">

<html>

    <head>
        <title>Resteraunt Contact Us Form</title>
        <link href="restaurantStyles.css"
              rel="stylesheet"
              type="text/css"
        </link>
        <style>
            table {display: block;
                   margin-left: 30%;
                   margin-right: 30%;
                   width: 100%;}
            td.right {text-align: right;>}
            td.left {text-align: left;}
            td.center {align-content: center;}
            td.bold {font-weight: bold;}
        </style>
    </head>

    <body>
    <!-- This is the lab to create a contact us HTML page -->
        <div>
          <h1>Mark's Grill</h1>
          <hr>
          <p>
              <a href="restaurantHome.html">Home</a>
              <a href="restaurantMenu.html">Menu</a>
              <a href="restaurantContactUs.html">Contact Us</a>
          </p>
          <hr><br/><br/>
            <form action="ContactUs.html" method="POST">
                <table>
                    <tr>
                        <td class="right bold">Name:<br/><br/></td>
                        <td class="left"><input type="text" name="firstname"/><br/><br/></td>
                    </tr>
                    <tr>
                        <td class="right bold">Email:<br/><br/></td>
                        <td class="left"> <input type="text" name="email"/><br/><br/></td>
                   </tr>
                    <tr>
                        <td class="right bold">Phone:<br/><br/></td>
                        <td class="left"><input type="text" name="phone"/><br/><br/></td>
                   </tr>
                    <tr>
                        <td class="right bold">Reason for Inquiry:<br/><br/></td>
                        <td><select name="Reason">
                        <option value="Catering">Catering</option>
                        <option value="PrivateParty">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                        </select><br/><br/></td>
                   </tr>
                    <tr>
                        <td class="right">Additional Information:<br/><br/></td>
                        <td class="left"><textarea name="AdditiionalInfo"></textarea></br/><br/></td>
                   </tr>
                    <tr>
                        <td class="right">Have you been to the resteraunt?<br/><br/></td> 
                        <td class="left"><input type="radio" name="BeenToResteraunt" value="Business" checked/>No
                        <input type="radio" name="BeenToResteraunt" value="Personal"/>Yes<br/><br/></td>
                   </tr>
                    <tr>
                        <td class="right">Best days to contact you:</td>
                        <td class="left"></br><input type="checkbox" name="Monday" value="No"/>M
                        <input type="checkbox" name="Tuesday" value="No">T
                        <input type="checkbox" name="Wednesday" value="No">W
                        <input type="checkbox" name="Thursday" value="No">Th
                        <input type="checkbox" name="Friday" value="No">F
                         <br/><br/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="center"><input type="submit" value="Send Request"/></td>
                    </tr>
                </table>
            </form>
        </div>
          <footer>
            <hr>
            <p>
                123 Aho Way, Indianoplace, IN, 46123<br/>
                (317) 379-9011
            </p>
          </footer>
   
    </body>

</html>
